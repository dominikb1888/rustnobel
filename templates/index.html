<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - D3 Intro INCO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
  <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
  <h3>Nobel Prize Winners per Country</h2>
  <div id="map"></div>
  <div id="selectList">
    <fieldset id="checkboxes">
      {% for c in data %}
      <div>
              <input type="checkbox" name="countries" checked="on" id="{{ c|lower }}"></input>
              <label for="{{c|lower}}" class="fib fi-{{ c|lower }}"><span class="checkmark"></span></label>
      </div>
      {% endfor %}
    </fieldset>
  </div>
  <div id='barchart'></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js'></script>
  <script src="/static/scripts/barchart.js"></script>
  <script src="/static/scripts/map.js"></script>
  <script src="/static/scripts/script.js"></script>
</body>
</html>
